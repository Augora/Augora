name: Schedule CI/CD StressTest

on:
  schedule:
    - cron: "0 * * * *"

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        # Virtual envs : https://help.github.com/en/articles/virtual-environments-for-github-actions
        os: [macOS-latest, windows-latest, ubuntu-latest]
        node-version: [12.x, 14.x]
    steps:
      - uses: actions/checkout@v2
        with:
          ref: feature/retry-on-graphql-fail

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}

      - name: yarn install
        env:
          CI: "true"
          NODE_ENV: "staging"
        run: yarn install

      - name: yarn build
        env:
          CI: "true"
          NODE_ENV: "staging"
          GATSBY_TARGET_ENV: "staging"
          FAUNADB_TOKEN: ${{ secrets.FAUNADB_TOKEN_ADMIN_STAGING }}
        run: yarn build
