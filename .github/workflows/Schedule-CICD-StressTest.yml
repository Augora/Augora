name: Manual CI/CD Staging

on:
  schedule:
    - cron: "0 * * * *"

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        # Virtual envs : https://help.github.com/en/articles/virtual-environments-for-github-actions
        os: [macOS-latest, windows-latest, ubuntu-latest]
        node-version: [12.x, 15.x]
    steps:
      - uses: actions/checkout@v2
        with:
          ref: feature/retry-on-graphql-fail

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}

      - name: yarn install
        env:
          CI: "true"
          NODE_ENV: "staging"
        run: yarn install

      - name: yarn build
        env:
          CI: "true"
          NODE_ENV: "staging"
          GATSBY_TARGET_ENV: "staging"
          FAUNADB_TOKEN: ${{ secrets.FAUNADB_TOKEN_ADMIN_STAGING }}
          GATSBY_EXPERIMENTAL_QUERY_CONCURRENCY: 50
          GATSBY_EXPERIMENTAL_PAGE_BUILD_ON_DATA_CHANGES: true
        run: yarn build

      - name: yarn test
        env:
          CI: "true"
          NODE_ENV: "staging"
          GATSBY_TARGET_ENV: "staging"
          FAUNADB_TOKEN: ${{ secrets.FAUNADB_TOKEN_ADMIN_STAGING }}
          GATSBY_EXPERIMENTAL_QUERY_CONCURRENCY: 50
          GATSBY_EXPERIMENTAL_PAGE_BUILD_ON_DATA_CHANGES: true
        run: yarn test

      - name: The build has failed
        if: ${{ failure() }}
        uses: 8398a7/action-slack@v3
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        with:
          status: custom
          fields: workflow,job,commit
          custom_payload: |
            {
              username: "Github Actions",
              icon_emoji: ":thunder_cloud_and_rain:",
              attachments: [
                {
                  color: '#dc3545',
                  "blocks": [
                    {
                      "type": "section",
                      "text": {
                        "type": "mrkdwn",
                        "text": `Erreur lors du Stress test.`,
                      },
                    }
                  ]
                }
              ]
            }
